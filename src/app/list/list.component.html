
<ul>
	<li *ngFor="let element of newItems">
		<div>
			<span class="partner-element">
				{{element.partner}}
			</span>
			<span class="token-element">
				{{element.token}}
			</span>
		</div>
	</li>
</ul>

				{{element.partner}}
			</span>
			<span class="token-element">
				{{element.token}}
			</span>
		</div>
	</li>
</ul>
