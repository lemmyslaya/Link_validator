<h1>Lista elementów, które dodajemy z inputa</h1>
<ul>
	<li *ngFor="let element of newItems">
		https://steamcommunity.com/tradeoffer/new/?partner={{element.partner}}&token={{element.token}}
	</li>
</ul>
<h1>Zasymulowanie pobierania danych z JSON</h1>
<ul>
	<li *ngFor="let element of elements">
		https://steamcommunity.com/tradeoffer/new/?partner={{element.partner}}&token={{element.token}}
	</li>
</ul>
