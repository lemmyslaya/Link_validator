<div class="controls__handler">

  <div class="controls__wrapper">
    <input type="text" name="linkVal" id="linkVal" (keyup)="warningVisible = false; correctVisible = false" [(ngModel)]="linkVal"
    />
    <button type="submit" (click)="getInputValue(linkVal)">Save</button>

  </div>
  <div class="controls__messages">
    <div *ngIf="warningVisible" class="warning">{{warningInfo}}</div>
    <div *ngIf="correctVisible" class="correct">{{correctInfo}}</div>
  </div>
</div>
